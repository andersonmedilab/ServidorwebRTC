<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="description" content="Webmaster">
	<meta name="keywords" content="servidorwebrtc,webrtc,rtc,medilabsistemas,medilab,medirtc">
	<meta name="author" content="Tiago, Bernardo, Anderson, Rodrigo">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MediRTC</title>
    <link rel="shortcut icon" href="./css/imagens/icon.png" />
    <link rel="stylesheet" type="text/css" href="css/demo_audio_video_simple.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/prettify/prettify.js"></script>
    <script type="text/javascript" src="js/prettify/loadAndFilter.js"></script>
    <script type="text/javascript" src="js/prettify/jquery.min.js"></script>   
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="js/demo_audio_video_simple.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>
<body onload="connect();">
    <div id="fundo-externo">
        <div id="fundo">            
            <section>                
                <div id="container">
                    <div id="main">                    
                        <div id="demoContainer">
                            <div id="connectControls">                                
                                <div id="btn-hide"></div><!--btn-hide-->                                     
                                    <div id="procura"></div><!--procura-->     
                                        <div id="iam"></div><!--main-->
                                    </div><!--connectCOntrols-->
                                <br/>
                            <strong></strong>
                        <div id="otherClients"></div><!--otherClients-->
                    </div><!--demo-container-->
                <div class="content-center" id="videos">
                  <video autoplay="autoplay" playsinline="playsinline" id="callerVideo"></video>
                    <video autoplay="autoplay" playsinline="playsinline" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
                    <div class="box">
                    <button id="microphone" class="bttn"onclick = "muteMeuAudio()"><i class="fas fa-microphone-alt"></i></button>
                    <button id="mic" class="bttn"onclick = "muteOutroAudio()"><i class="fas fa-volume-up"></i></button>
                    <button id="ocultaVideo" class="bttn"onclick = "muteVideo()"><i class="fas fa-video"></i></i></button>
                    <button class="bttn"><i class="fas fa-sms"></i></button>
                    <button class="bttn"onclick = "sair()"><i class="fas fa-phone-alt"></i></button> 
                    </div><!--box-->                   
                </div><!--videos-->                
            </div><!--main-->
        </section>
    </div><!--fundo-->
  </div><!--fundo-externo-->
</body>
</html>
